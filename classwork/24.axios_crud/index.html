<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JS CRUD</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="text-center mb-5 pt-5">JS CRUD</h1>
        
        <div id="notification" role="alert" hidden></div>

        <div class="main row justify-content-center">
          <form
            id="userForm"
            action=""
            class="row justify-content-center mb-4"
            autocomplete="off"
          >
            <div class="col-10 col-md-8 mb-3">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter a first name..."
              />
            </div>
            <div class="col-10 col-md-8 mb-3">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter a last name..."
              />
            </div>
            <div class="col-10 col-md-8 mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter an email..."
              />
            </div>
            <div class="col-10 col-md-8 mb-3">
              <label for="cardNumber">Card Number</label>
              <input
                type="password"
                class="form-control"
                id="cardNumber"
                placeholder="xxxx-xxxx-xxxx-xxxx"
                maxlength="16"
                minlength="8"
              />
            </div>
            <div class="col-10 col-md-8 mb-3">
              <input
                id="submitBtn"
                class="btn btn-success add-btn"
                type="submit"
                value="Submit"
              />
            </div>
          </form>
          <div class="col-10 mt-5">
            <input
              type="search"
              id="searchInput"
              class="col-12 mb-2 form-control"
              placeholder="Search to First Name..."
            />

            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th id="thFirstName">
                    <i class="fa-solid fa-arrow-up arrowUp"></i>
                    <i class="fa-solid fa-arrow-down arrowDown"></i>
                    First Name
                  </th>
                  <th id="thLastName">Last Name</th>
                  <th>Email</th>
                  <th id="usersCount">Card Number</th>
                  <th id="usersCount">Actions</th>
                </tr>
              </thead>
              <tbody id="tBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
